<!DOCTYPE html>
<ht ml lang="en">
<head>
<met a charset="UTF-8">
<met a name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display Items</title>
<style>
/* General styles */
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
}

.container {
max-width: 800px;
margin: 50px auto;
padding: 20px;
background-color: #fff;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
text-align: center;
margin-bottom: 20px;
color: #333;
}

.item {
padding: 10px;
border-bottom: 1px solid #ccc;
position: relative;
}

.item-name {
font-size: 18px;
font-weight: bold;
margin-bottom: 5px;
}

.item-details {
margin-left: 20px;
font-size: 14px;
color: #666;
}

.item-actions {
position: absolute;
top: 10px;
right: 10px;
}

.button {
padding: 8px 15px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 3px;
cursor: pointer;
margin-left: 5px;
}

.edit-button {
background-color: #ffc107;
}

.delete-button {
background-color: #dc3545;
}

/* Modal styles */
.modal {
display: none;
position: fixed;
z-index: 1000;
left: 0;
top: 0;
width: 100%;
height: 100%;
overflow: auto;
background-color: rgba(0, 0, 0, 0.4); /* Transparent black background */
}

.modal-content {
background-color: #fefefe;
margin: 20% auto;
padding: 20px;
border: 1px solid #888;
width: 60%;
border-radius: 5px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
}

.close {
color: #aaa;
float: right;
font-size: 28px;
font-weight: bold;
}

.close:hover,
.close:focus {
color: black;
text-decoration: none;
cursor: pointer;
}

.form-group {
margin-bottom: 20px;
}

label {
display: block;
margin-bottom: 5px;
color: #555;
}

input[type="text"],
input[type="number"] {
width: calc(100% - 10px);
padding: 8px;
border: 1px solid #ccc;
border-radius: 3px;
}

button[type="submit"] {
width: 100%;
padding: 10px;
background-color: #007bff;
color: #fff;
border: none;
border-radius: 3px;
cursor: pointer;
}

button[type="submit"]:hover {
background-color: #0056b3;
}

/* Confirmation Modal */
.confirm-modal {
display: none;
background-color: rgba(0, 0, 0, 0.4);
position: fixed;
z-index: 1001;
left: 0;
top: 0;
width: 100%;
height: 100%;
overflow: auto;
}

.confirm-modal-content {
background-color: #fefefe;
margin: 20% auto;
padding: 20px;
border: 1px solid #888;
width: 40%;
border-radius: 5px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.confirm-modal-content h2 {
text-align: center;
margin-bottom: 20px;
}

.confirm-buttons {
display: flex;
justify-content: center;
}

.confirm-buttons button {
padding: 10px 20px;
margin: 0 10px;
border: none;
border-radius: 3px;
cursor: pointer;
}

.confirm-buttons button#confirmDelete {
background-color: #dc3545;
color: #fff;
}

.confirm-buttons button#confirmDelete:hover {
background-color: #c82333;
}

.confirm-buttons button#cancelDelete {
background-color: #6c757d;
color: #fff;
}

.confirm-buttons button#cancelDelete:hover {
background-color: #5a6268;
}
</style>
</head>
<body>

</div>

      <label for="editItemName">Item Name:</label>
      <input type="text" id="editItemName" name="itemName" required>
    </div>
    <div class="form-group">
      <label for="editItemCode">Item Code:</label>
      <input type="text" id="editItemCode" name="itemCode" required disabled>
    </div>

      <label for="editStock">Stock:</label>

    </div>
    <div class="form-group">

    </div>
    <div class="form-group">

  </form>
</div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="confirm-modal">
<div class="confirm-modal-content">

  <div class="confirm-buttons">
    <button id="confirmDelete">Delete</button>
    <button id="cancelDelete">Cancel</button>
  </div>
</div>
</div>

    </div>
    <div class="form-group">
      <label for="addItemCode">Item Code:</label>
      <input type="text" id="addItemCode" name="itemCode" required>
    </div>
    <div class="form-group">
      <label for="addStock">Stock:</label>
      <input type="number" id="addStock" name="stock" required>
    </div>
    <div class="form-group">
      <label for="addPurchasePrice">Purchase Price:</label>
      <input type="number" id="addPurchasePrice" name="purchasePrice" required>
    </div>
    <div class="form-group">
      <label for="addSalePrice">Sale Price:</label>
      <input type="number" id="addSalePrice" name="salePrice" required>
    </div>
    <button type="submit">Add Product</button>
  </form>
</div>
</div>

// Display items

    `;
    itemElement.appendChild(detailsElement);

    const actionsElement = document.createElement('div');
    actionsElement.classList.add('item-actions');
   
    // Add edit button
    const editButton = document.createElement('button');
    editButton.classList.add('button', 'edit-button');
    editButton.textContent = 'Edit';
    editButton.onclick = function() {
      openEditModal(item);
    };
    actionsElement.appendChild(editButton);
   
    // Add delete button
    const deleteButton = document.createElement('button');
    deleteButton.classList.add('button', 'delete-button');
    deleteButton.textContent = 'Delete';
    deleteButton.onclick = function() {
      // Open confirmation modal when delete button is clicked
      document.getElementById('confirmModal').style.display = 'block';
    };
    actionsElement.appendChild(deleteButton);
   
    itemElement.appendChild(actionsElement);
    itemListElement.appendChild(itemElement);
    count++;
  });
})
.catch(error => {
  console.error('Error fetching data:', error);
});

modal.style.display = 'none';
};
