<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Items</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative; /* Position relative for absolute positioning */
    }

    .add-product-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .item-actions {
      text-align: center;
    }

    .button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
    }

    .edit-button {
      background-color: #ffc107;
    }

    .delete-button {
      background-color: #dc3545;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4); /* Transparent black background */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 60%;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adding shadow effect */
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="header">
  Item List
</div>
<div class="container">
  <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterItems()">
  <button class="button add-product-button" onclick="openAddModal()">Add Product</button>
  <table id="itemTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Item Code</th>
        <th>Stock</th>
        <th>Purchase Price</th>
        <th>Sale Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="itemList"></tbody>
  </table>
</div>

<!-- Add Product Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeAddModal()">&times;</span>
    <h2>Add Product</h2>
    <form id="addForm">
      <input type="text" id="itemName" placeholder="Item Name">
      <input type="text" id="itemCode" placeholder="Item Code">
      <input type="number" id="stock" placeholder="Stock">
      <input type="number" id="purchasePrice" placeholder="Purchase Price">
      <input type="number" id="salePrice" placeholder="Sale Price">
      <button type="button" class="button" onclick="addProduct()">Add Product</button>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeEditModal()">&times;</span>
    <h2>Edit Product</h2>
    <form id="editForm">
      <input type="text" id="editItemName" placeholder="Item Name">
      <input type="text" id="editItemCode" placeholder="Item Code">
      <input type="number" id="editStock" placeholder="Stock">
      <input type="number" id="editPurchasePrice" placeholder="Purchase Price">
      <input type="number" id="editSalePrice" placeholder="Sale Price">
      <button type="button" class="button" onclick="updateProduct()">Update Product</button>
    </form>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h2>Are you sure you want to delete this product?</h2>
    <div class="confirm-buttons">
      <button id="confirmDelete" class="button delete-button" onclick="confirmDelete()">Delete</button>
      <button id="cancelDelete" class="button" onclick="closeConfirmModal()">Cancel</button>
    </div>
  </div>
</div>

<script>
  let productId; // Variable to store the product ID for deletion

  // Display items
  function displayItems() {
    fetch('http://localhost:4004/item/get-items')
      .then(response => response.json())
      .then(data => {
        const itemListElement = document.getElementById('itemList');
        itemListElement.innerHTML = ''; // Clear previous items
        data?.data?.forEach(item => {
          const { itemName, itemCode, inStock, purchasePrice, salePrice } = item;
          const row = `<tr>
                         <td>${itemName}</td>
                         <td>${itemCode}</td>
                         <td>${inStock}</td>
                         <td>${purchasePrice}</td>
                         <td>${salePrice}</td>
                         <td class="item-actions">
                           <button class="button edit-button" onclick="openEditModal('${item._id}', '${itemName}', '${itemCode}', '${inStock}', '${purchasePrice}', '${salePrice}')">Edit</button>
                           <button class="button delete-button" onclick="openConfirmModal('${item._id}')">Delete</button>
                         </td>
                       </tr>`;
          itemListElement.insertAdjacentHTML('beforeend', row);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }

  displayItems(); // Call the function to display items on page load

  // Search/filter items
  function filterItems() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#itemList tr');
    rows.forEach(row => {
      const name = row.cells[0].textContent.toLowerCase();
      row.style.display = name.includes(searchText) ? 'table-row' : 'none';
    });
  }

  // Open add product modal
  function openAddModal() {
    document.getElementById('addModal').style.display = 'block';
  }

  // Close add product modal
  function closeAddModal() {
    document.getElementById('addModal').style.display = 'none';
  }

  // Open edit product modal
  function openEditModal(id, itemName, itemCode, inStock, purchasePrice, salePrice) {
    document.getElementById('editItemName').value = itemName;
    document.getElementById('editItemCode').value = itemCode;
    document.getElementById('editStock').value = inStock;
    document.getElementById('editPurchasePrice').value = purchasePrice;
    document.getElementById('editSalePrice').value = salePrice;
    productId = id; // Store the product ID
    document.getElementById('editModal').style.display = 'block';
  }

  // Close edit product modal
  function closeEditModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  // Open confirmation modal for delete
  function openConfirmModal(id) {
    productId = id; // Store the product ID for deletion
    document.getElementById('confirmModal').style.display = 'block';
  }

  // Close confirmation modal
  function closeConfirmModal() {
    document.getElementById('confirmModal').style.display = 'none';
  }

  // Confirm deletion and send request to delete
  function confirmDelete() {
    fetch(`http://localhost:4004/item/delete/${productId}`, {
      method: 'DELETE'
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Handle success, e.g., refresh item list
        displayItems();
      })
      .catch(error => {
        console.error('Error deleting item:', error);
      });
    closeConfirmModal(); // Close the confirmation modal after deletion
  }

  // Add product
  function addProduct() {
    const itemName = document.getElementById('itemName').value;
    const itemCode = document.getElementById('itemCode').value;
    const inStock = document.getElementById('stock').value;
    const purchasePrice = document.getElementById('purchasePrice').value;
    const salePrice = document.getElementById('salePrice').value;

    const data = {
      itemName,
      itemCode,
      inStock,
      purchasePrice,
      salePrice
    };

    fetch('http://localhost:4004/item/add', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Handle success, e.g., close modal and refresh item list
        closeAddModal();
        displayItems();
      })
      .catch(error => {
        console.error('Error adding item:', error);
      });
  }

  // Update product
  function updateProduct() {
    const itemName = document.getElementById('editItemName').value;
    const itemCode = document.getElementById('editItemCode').value;
    const inStock = document.getElementById('editStock').value;
    const purchasePrice = document.getElementById('editPurchasePrice').value;
    const salePrice = document.getElementById('editSalePrice').value;

    const data = {
      itemName,
      itemCode,
      inStock,
      purchasePrice,
      salePrice
    };

    fetch(`http://localhost:4004/item/update/${productId}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        // Handle success, e.g., close modal and refresh item list
        closeEditModal();
        displayItems();
      })
      .catch(error => {
        console.error('Error updating item:', error);
      });
  }
</script>
</body>
</html>
